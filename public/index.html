<!DOCTYPE html>

    <body>

            <div class="content">
                <div id="taxatree_select">

                <svg id="taxatree" width="600" height="600"></svg>
            </div>

          <div class="content">

                Region: <br>

            </div>

            <div id="map"></div>
          </div>
        </div>

        <svg id="geo" width="800" height="600"></svg>



        <script src="api.js"></script>
        <script src="taxonomy.js"></script>
