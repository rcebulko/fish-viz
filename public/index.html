<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- App styles -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="third-party/split-pane.css">
        <!-- noUiSlider -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/10.1.0/nouislider.min.css">
        <!-- Select2 -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css">

    </head>
    <body>
        <!-- Controls and filter settings -->
        <div class="control-bar" style="display: none;">
            <label class="control-label">
                Region:
                <select class="geo region" onchange="select_region_onchange()"></select>
            </label>
            <br>
            <label class="control-label">Kernel:
                <select class="filter kernel" onchange="select_kernel_onchange()">
                    <!-- TODO get these dynamically from Kernels object -->
                    <option value="uniform">Uniform</option>
                    <option value="triangular">Triangular</option>
                    <option value="triweight">Triweight</option>
                    <option value="epanechikov">Epanechikov</option>
                </select></label>
        </div>

        <!-- Wrapper for horizontal divider & resizing -->
        <div class="split-pane fixed-bottom outer-pane">
            <!-- Taxonomy hierarchy view -->
            <div class="taxatree-wrapper split-pane-component">
                <svg id="taxatree" class="full-width full-height"></svg>
            </div>

            <div class="split-pane-divider horizontal"></div>

            <!-- Wrapper for vertical divider & resizing -->
            <div class="main-panel split-pane-component">
                <div class="split-pane fixed-left nested-pane">
                    <!-- Filters view -->
                    <div class="filters-wrapper split-pane-component full-height">
                        <select class='taxonomy-select' multiple="multiple"></select>
                        <div id="filters" class='filters'></div>
                    </div>

                    <div class="split-pane-divider vertical"></div>

                    <!-- Map view -->
                    <div class="map-wrapper split-pane-component">
                        <div id="map"></div>

                        <div class="date-range-wrapper">
                            <div class='date-range'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- D3 + extensions -->
        <script src="//d3js.org/d3.v4.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3-request/1.0.6/d3-request.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3-dispatch/1.0.3/d3-dispatch.min.js"></script>

        <!-- Core classes -->
        <script src="api.js"></script>
        <script src="taxonomy.js"></script>

        <!-- noUiSlider -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/10.1.0/nouislider.min.js"></script>
        <!-- Date range slider -->
        <script src="date-range.js"></script>

        <!-- Select2 -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>
        <!-- Taxonomy selection component -->
        <script src="taxonomy-select.js"></script>

        <!-- Resizeable panels -->
        <script src="third-party/split-pane.js"></script>
        <script type="text/javascript">
            $(function () {
                $('.split-pane').splitPane();
                $('.outer-pane').splitPane('firstComponentSize', 150);
                $('.nested-pane').splitPane('firstComponentSize', 250);
            });
        </script>

        <!-- Dispatch and custom events -->
        <script src="dispatch.js"></script>
        <!-- Filter Manager -->
        <script src="filtermanager.js"></script>
        <script src="timewarp.js"></script>
        <script src="kernels.js"></script>

        <!-- Taxonomy View -->
        <script src="taxa.js"></script>
        <script src="taxatree3.js"></script>

        <!-- <script src="taxatree_sel.js"></script> -->
        <!-- <script src="taxatree.js"></script> -->
        <!-- <script src="taxatree2.js"></script> -->

        <!-- Geographic View -->
        <!-- <script src="geo.js"></script> -->
        <!-- <script src="geo2.js"></script> -->
        <!-- <script src="geo3.js"></script> -->
        <script src="geo_sel.js"></script>
        <!-- <script src="geo_sel_markers.js"></script> -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkGbl_mDzoSqtyJI2FFRdc8erJoTtF99M&libraries=drawing&callback=initMap"></script>

        <!-- <script src="geo_heatmap.js"></script> -->
        <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkGbl_mDzoSqtyJI2FFRdc8erJoTtF99M&libraries=visualization&callback=initMap"></script> -->

    </body>
</html>
